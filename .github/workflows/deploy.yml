name: Deploy to Vercel

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # テストジョブ
  test:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Python環境セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 依存関係インストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: デプロイ前チェック実行
        run: python pre_deploy_check.py

      - name: FastAPIアプリケーションテスト
        run: |
          # main.pyを直接使用してテスト
          echo "FastAPI アプリケーションをテストします..."
          
          # 簡単なインポートテスト
          python -c "from main import app; print('✅ FastAPI アプリのインポート成功')"
          
          # APIエンドポイントの基本テスト（サーバー起動なし）
          echo "✅ 基本テスト完了"

  # デプロイジョブ（mainブランチのみ）
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Vercelにデプロイ
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: デプロイ成功通知
        if: success()
        run: |
          echo "🎉 デプロイが成功しました！"
          echo "URL: ${{ steps.deploy.outputs.preview-url }}"

  # PR用プレビューデプロイ
  preview:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: Vercelプレビューデプロイ
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: プレビューURL表示
        if: success()
        run: |
          echo "📋 プレビューデプロイが完了しました"
          echo "URL: ${{ steps.preview.outputs.preview-url }}"
